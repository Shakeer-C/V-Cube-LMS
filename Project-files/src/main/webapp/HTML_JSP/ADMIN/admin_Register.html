<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Register</title>
</head>
<body>
<h1>ADMIN Registration</h1>
	<form action="Admin_Register" method="post" name="admin_register">
		<input type="text" name="adName" placeholder="Name" required><br>
		<input type="number" name="adMobile" placeholder="Mobile Number" required><br>
		<input type="email" name="adEmail" placeholder="Email" required><br>
		<input type="password" name="adPsw" placeholder="Password" required><br>
		<input type="password" name="adCpsw" placeholder="Confirm Password" required><br>
		<input type="text" name="adCid" placeholder="Cources" required><br>
		<button type="submit">Register</button>
	</form>
</body>
</html>
