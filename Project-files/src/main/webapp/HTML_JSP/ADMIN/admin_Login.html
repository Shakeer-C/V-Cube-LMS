<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>

  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      /* background: linear-gradient(135deg, #f3a712, #f6d365); */
       background-image: url("plc2.jpg");
      animation: fadeIn 1s ease-in;
   
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-card {
      background-color: #ffffff;
      padding: 35px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 420px;
      animation: slideUp 0.6s ease-out;
      border:2px solid black;
    }

    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #f3a712;
    }

    .input-icon {
      position: relative;
      margin-top: 12px;
    }

    .input-icon i {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #aaa;
      font-size: 16px;
    }

    .input-icon input {
      width: 100%;
      padding: 12px 15px 12px 40px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      transition: 0.3s border-color;
    }

    .input-icon input:focus {
      border-color: #f3a712;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #f3a712;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #d88f05;
    }

    p {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
    }

    a {
      color: #f3a712;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h1>ADMIN Login</h1>
    <form action="Admin_Login" method="post" name="admin_login">
      <div class="input-icon">
        <i class="fas fa-user"></i>
        <input type="text" name="adName" placeholder="Name" required>
      </div>
      <div class="input-icon">
        <i class="fas fa-envelope"></i>
        <input type="email" name="adEmail" placeholder="Email" required>
      </div>
      <div class="input-icon">
        <i class="fas fa-lock"></i>
        <input type="password" name="adPsw" placeholder="Password" required>
      </div>
      <div class="input-icon">
        <i class="fa fa-graduation-cap"></i>
        <input type="text" name="adCid" placeholder="Courses" required>
      </div>
      <button type="submit">Login</button>
      <p>
        Register page â†’ <a href="admin_Register.html">click</a>
      </p>
    </form>
  </div>
</body>
</html>
